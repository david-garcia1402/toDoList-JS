<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">  
     
    <title>To Do List</title>
</head>
<body onload="loadPage()">
<main class="form-signin m-auto">
    <div class="card" style="width: 550px">
        <div class="card-body ">
            <header>
                <div class="row">
                    <div class="col-md-9" id="todoTitle">
                        <h1 class="mb-3">Lista a fazer</h1>
                    </div>                  
                    <div class="col-md-3 mt-3" id="todototal" style="font-style: italic;">
                    </div> 
                </div>                   
            </header>
            <div id="alert"></div>
            <form id="to-do-add">
                <div class="input-group mb-4"> 
                    <input type="text" class="form-control" placeholder="Adicionar tarefa" id="to-do-input">
                    <input type="hidden" class="form-control" id="to-do-index">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="button-addon1" title="Adicionar" onclick="saveTodo()"><i id=icoplus class="fa fa-plus"></i></button>
                    </div>
   
                    </div>
            </form>
            <div id="to-do-edit">
                <button class="btn btn-outline-danger mb-4 " type="button"  id="cancel-edit-btn" title="Cancelar" onclick="loadPage()">Cancelar edição</button>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="toolbar">
                        <div id="search">
                            <form>
                                <div class="input-group mb-4">
                                    <input type="text" id="to-do-search" class="form-control" placeholder="Pesquisar tarefa" aria-label="Example text with button addon" aria-describedby="button-addon1">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-info" type="button" id="button-addon1" title="Apagar a pesquisa" onclick="showTodo()"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                <div id="filter">
                    <h5>
                        <select class="custom-select" id="filter-select" onchange="showTodo()">
                            <option  value="all">Todos</option>
                            <option  value="done">Feitos</option>
                            <option  value="to-do">A fazer</option>
                        </select>
                    </h5>
                </div>
                </div>
            </div>
            <div id="alert-list"></div>
                <div id="to-do-list"></div>
            </div>
        </div>
    </main>
</body>
</html>
